<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Node Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0"
  }
}
</script>
<style>
    /* Custom scrollbar */
    textarea, .custom-scrollbar {
        /* For Firefox */
        scrollbar-width: thin;
        scrollbar-color: var(--scrollbar-thumb-color, #a0aec0) var(--scrollbar-track-color, transparent);
    }

    /* For Webkit-based browsers (Chrome, Safari, Edge) */
    textarea::-webkit-scrollbar, .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px; /* For horizontal scrollbar */
    }

    textarea::-webkit-scrollbar-track, .custom-scrollbar::-webkit-scrollbar-track {
        background: var(--scrollbar-track-color, transparent);
    }

    textarea::-webkit-scrollbar-thumb, .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb-color, #a0aec0);
        border-radius: 4px;
        /* Create padding around thumb */
        border: 2px solid var(--scrollbar-track-color, transparent);
        background-clip: content-box;
    }
    
    textarea::-webkit-scrollbar-thumb:hover, .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: var(--scrollbar-thumb-hover-color, #718096);
    }

    @keyframes dash {
      to {
        stroke-dashoffset: -16;
      }
    }
</style>
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/env.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
